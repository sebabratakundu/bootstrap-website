<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animated.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap|PT+Sans+Caption|Montserrat|Nanum+Gothic"
        rel="stylesheet">
    <title>
        contact us
    </title>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</head>

<body>

    <!--start menu coding-->

    <nav class="navbar navbar-expand-md bg-color">
        <a href="#" class="navbar-brand">BRANDNAME</a>
        <i class="fa fa-bars navbar-toggler" style="font-size:35px;color:white" id="menu-icon"></i>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="index.html" class="nav-link mr-5">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link mr-5">About Us</a></li>
                <li class="nav-item"><a href="#" class="nav-link mr-5">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!--end menu coding-->

    <!--start contant us coding-->
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6">
                <h2>CONTACT US</h2>
                <div class="border border-danger w-25"></div>
                <form class="pt-5" id="contact-form">
                    <div class="d-flex mb-4">
                        <input type="text" name="firstname" placeholder="firstname" class="form-control mr-2 border-0">
                        <input type="text" name="lastname" placeholder="lastname" class="form-control ml-2 border-0">
                    </div>
                    <div class="d-flex mb-4">
                        <input type="email" name="email" placeholder="Email" class="form-control mr-2 border-0">
                        <input type="number" name="phone" placeholder="Phone No" class="form-control ml-2 border-0">
                    </div>
                    <div class="d-flex mb-4">
                        <textarea name="massage" cols="30" rows="5" placeholder="Massage" class="form-control border-0"></textarea>
                    </div>
                    <button class="btn px-4 py-2" id="contact-btn">SEND MESSAGE</button>
                </form>
            </div>
            <div class="col-md-6">
                <h5>ADDRESS</h5>
            </div>
        </div>
    </div>

    <!--end contact us coding-->



</body>

</html>
